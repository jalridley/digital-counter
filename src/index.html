<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Digital Counter</title>
  </head>
  <body class="bg-gray-950">
    <section
      class="shadow-xl shadow-lime-300 p-5 w-[529px] mx-auto mt-24 bg-teal-500 rounded-md"
    >
      <div class="relative flex text-9xl bg-gray-900 h-[113px] overflow-hidden">
        <div
          class="relative flex-1 h-full text-center tracking-[.15em] mr-[-.15em] text-gray-400 text-opacity-25"
        >
          000000
        </div>
        <div
          class="absolute inset-0 flex-1 h-full text-center tracking-[.15em] mr-[-.15em] text-orange-500"
          style="text-shadow: 0px 0px 20px #f97316"
        >
          021793
        </div>
      </div>
      <h1
        class="text-5xl font-bold p-6 text-gray-900 text-center flex flex-col"
      >
        <span>Pinball Machine</span>
        <span>⚡️Mock Score⚡️</span>
      </h1>

      <p class="text-3xl p-6 text-teal-100 text-left">
        For use with backglass mounted lightbox or wall display to mock the
        scores.
      </p>
      <p class="text-2xl p-6 text-left text-teal-100">
        This specifically fits in the the empty score boxes on the backglass for
        the Dolly Parton pinball machine made by Bally in 1979.
      </p>
      <h2 class="text-4xl p-6 text-center font-bold text-gray-900">
        Fake it til ya make it
      </h2>
    </section>
  </body>
</html>
